<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VanillaJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="Que necesitas hacer?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Marcar todo completod</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <span id="todo-count"></span>
      <ul id="filters">
        <li>
          <a href="#/">Todo</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completado</a>
        </li>
      </ul>
      <button id="clear-completed">Completado</button>
    </footer>
  </section>
  <footer id="info">
    <button id="toggleAlarm">Activar alarma</button>
    <button id="exportToDisk">Exportar a disco</button>
    <div id="status"></div>
    <p>Doble-click para editar</p>
    <p>Created by <a href="http://twitter.com/oscargodson">Nico</a></p>
  </footer>
  <script src="bower_components/todomvc-common/base.js"></script>
  <script src="bower_components/director/build/director.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/store.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/app.js"></script>
  <script src="js/alarms.js"></script>
  <script src="js/export.js"></script>
</body>
</html>
